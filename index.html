<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pendaftaran Kursus IT Gratis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #020617;
      border: 1px solid #22d3ee;
      padding: 25px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 20px rgba(34,211,238,0.2);
    }
    h2 {
      text-align: center;
      color: #22d3ee;
    }
    p {
      font-size: 13px;
      text-align: center;
      color: #94a3b8;
    }
    label {
      font-size: 14px;
    }
    input, textarea, button, a {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 15px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }
    input, textarea {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
    }
    textarea {
      resize: none;
      height: 60px;
    }
    button {
      background: #22d3ee;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #06b6d4;
    }
    .success {
      display: none;
      text-align: center;
      color: #4ade80;
    }
    .wa-link {
      display: inline-block;
      background: #22c55e;
      color: #020617;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Kursus IT Gratis</h2>
  <p>Sesi awal gratis untuk penyesuaian materi</p>

  <form id="kursusForm">
    <label>Nama Lengkap</label>
    <input type="text" id="nama" required>

    <label>No WhatsApp</label>
    <input type="text" id="wa" required>

    <label>Apa yang kamu sukai di IT?</label>
    <textarea id="minat" required></textarea>

    <label>Apa yang sudah kamu pelajari di SMK?</label>
    <textarea id="pengalaman" required></textarea>

    <button type="submit">Daftar Gratis</button>
  </form>

  <div class="success" id="successMsg">
    âœ… Pendaftaran berhasil!<br>
    Silakan gabung ke grup WhatsApp kursus:<br><br>
    <a class="wa-link" href="https://chat.whatsapp.com/BvrAMrPEHtG4SQYmBbLXyM?mode=gi_t" target="_blank">
      ðŸ‘‰ Gabung Grup WhatsApp
    </a>
  </div>
</div>

<script>
  const form = document.getElementById("kursusForm");
  const successMsg = document.getElementById("successMsg");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    // (opsional) simpan lokal buat testing
    const data = {
      nama: document.getElementById("nama").value,
      wa: document.getElementById("wa").value,
      minat: document.getElementById("minat").value,
      pengalaman: document.getElementById("pengalaman").value,
      waktu: new Date().toLocaleString()
    };

    let list = JSON.parse(localStorage.getItem("pendaftar_kursus")) || [];
    list.push(data);
    localStorage.setItem("pendaftar_kursus", JSON.stringify(list));

    form.style.display = "none";
    successMsg.style.display = "block";
  });
</script>

</body>
</html>
